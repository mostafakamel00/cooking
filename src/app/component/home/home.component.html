<div class="container">
  <div class="row" data-aos="zoom-in" data-aos-duration="2000">
    <div class="col-md-4" *ngFor="let item of homeArr; let i = index">
      <div>
        <img
          src="{{ item.strMealThumb }}"
          alt=""
          width="100%"
          height="250px"
          class="my-3"
        />
        <div class="content">
          <h3>{{ item.strMeal }}</h3>
          <button (click)="addToCart(i)">
            <i class="fas fa-cart-plus fa-2x"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  class="alert alert-success"
  *ngIf="alert"
  data-aos="fade-right"
  data-aos-duration="2000"
>
  <h6>{{ "added success " | titlecase }}<i class="fas fa-check"></i></h6>
</div>
